<div class="container">
    <div *ngIf="!connected">
    <h2>Grâce à la connexion, vous pourrez avoir accès à des fonctionnalités exclusives</h2>
    <h2>Alors n'attendez plus, connectez vous</h2>
    </div>
    <h2>Salut , va dans stats pour plus d'infos sur toi !</h2>

    <button *ngIf="!connected" (click)="connection()" id="connected">Se Connecter</button>
    <button *ngIf="connected" (click)="deconnection()" id="disconnected">Se Déconnecter</button>
</div>

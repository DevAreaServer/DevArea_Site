<div id="container">
  <div class="tooltip" id="send_container">
    <img id="icon_send" (click)="requestMessageFromBot()" (mouseout)="requestMessageOut()"
         src="https://findicons.com/files/icons/2770/ios_7_icons/512/sent.png" alt="">
    <span class="tooltiptext" id="info_send">{{text_send}}</span>
  </div>
  <h2 id="title">{{title}}</h2>
  <h2 id="description">{{description}}</h2>
  <h2 class="param"><span class="title_param">Date de retour:</span> {{date_retour}}</h2>
  <h2 class="param"><span class="title_param">Langage:</span> {{langage}}</h2>
  <h2 class="param"><span class="title_param">Support:</span> {{support}}</h2>
  <h2 class="param"><span class="title_param">Niveau:</span> {{niveau}}</h2>
  <h2 class="param">ðŸ’µ{{prix}}ðŸ’µ</h2>
  <div id="member">
    <div id="block" class="tooltip" (click)="myFunction()" (mouseout)="outFunc()">
      <span class="tooltiptext">{{text_copy}}</span>
      <img id="icon" src="{{avatar}}" alt=""/>
      <h2 id="name">{{member_name}}</h2>
    </div>
  </div>
</div>

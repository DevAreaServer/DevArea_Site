<div id="container">
    <div id="left">
        <h2 id="rank"><a id="emoji">{{trophy}}</a>:</h2>
        <div id="profile" (click)="openProfile()">
            <img src="{{url}}">
            <h2 id="pseudo">{{pseudo}}</h2>
        </div>
    </div>
    <div id="right">
        <h2 id="xp">{{xp}}</h2>
        <h2 id="level">(level : {{level}})</h2>
    </div>
</div>
